<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HOME - Morizke 2</title>

		<meta name="viewport" content="width=device-width" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-2.2.4.min.js" type="text/javascript"></script>

		<!-- common funcs -->
		<script src="../../common/scripts/common_funcs.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/styles.css" charset="utf-8" />
		<script src="../../common/px2style/dist/scripts.js" charset="utf-8"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/app.js"></script>

		<script type="text/template" id="template-standby">
			<div>
				<p>出力先システムの種類を選択してください。</p>
<% exportMenu.forEach(function (value, key) { %>
<p><button class="px2-btn" data-target-system-name="<%= value %>"><%= systemLabel[value] %></button></p>
<% }); %>
			</div>
		</script>
		<script type="text/template" id="template-page-config">
			<div>
				<h2><%= systemLabel[targetSystemName] %> へ出力します</h2>
				<form action="javascript:;" method="post" class="cont-form-execute">
					<% if( targetSystemName == 'basercms' ){ %>
						<p>Pickles 2 から baserCMS へデータを移行するにあたり、次の点にご注意ください。</p>
						<ul>
							<li>baserCMS では、論理階層と物理階層が関連付けて管理されます。<code>path</code>が物理階層と矛盾しないように設計してください。</li>
							<li>子階層を含むページは、 <code>index.html</code> である必要があります。</li>
						</ul>
					<% } %>
					<div class="px2-responsive">
						<table class="form_elements" style="width:100%;">
							<tbody>
								<tr>
									<th>出力先ディレクトリ</th>
									<td>
										<div>空白のディレクトリを選択してください。</div>
										<div style="overflow:hidden; max-width: 100%;"><input type="file" nwdirectory name="path_output_dir" value="" /></div>
									</td>
								</tr>
								<tr>
									<th>コンテンツ個別リソースの出力方式</th>
									<td>
										<ul>
											<li><label><input type="radio" name="local_resource_mode" value="embed" checked="checked" /> dataスキーマに変換して埋め込む</label></li>
											<li><label><input type="radio" name="local_resource_mode" value="theme_files" /> テーマディレクトリの files フォルダに出力する (ただし、出力後手動でファイル格納フォルダに設置しなおす必要があります)</label></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<input type="hidden" name="target-system-name" value="<%= targetSystemName %>" />
					<p><button class="px2-btn px2-btn--primary">実行する</button></p>
				</form>
				<p><button class="px2-btn cont-btn-cancel">キャンセル</button></p>
			</div>
		</script>
		<script type="text/template" id="template-page-execute">
			<div>
				<div class="px2-loading"></div>
			</div>
		</script>
		<script type="text/template" id="template-page-complete">
			<div>
				<p>完了しました。</p>
				<p><button class="px2-btn cont-btn-back">戻る</button></p>
			</div>
		</script>
		<script type="text/template" id="template-not-ready">
			<div class="center">
				<p>ウェブプロジェクトの準備ができていないようです。</p>
				<p>Pickles 2 アプリケーションを開いて、セットアップを完了してください。</p>
			</div>
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Project <q class="tpl_name">...</q></h1>
		</div>
		<div class="container">
			<div class="contents">
				<div class="cont_maintask_ui"></div>
				<p><button class="px2-btn" onclick="px.deselectProject(); px.subapp(); return false;">ダッシュボードへ戻る</button></p>
				<hr />
				<address class="center">---</address>

			</div>
		</div>
	</body>
</html>
