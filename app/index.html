		<script id="template-selectProject-page" type="text/template">
			<div class="cont_top_jumbotron">
				<p class="center"><img src="./index_files/images/logo_2017.svg" style="width:50%; max-height:120px;" alt="Pickles 2" /></p>
				<p class="center">Desktop Tool</p>
			<!-- /.cont_top_jumbotron --></div>
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h1>プロジェクトを選択してください</h1>
						<div class="cont_project_list unit">
							<p>...</p>
						</div>
					</div>
					<div class="col-sm-6">
						<h2>新規プロジェクト</h2>
						<div class="cont_project_form unit">
							<form action="javascript:;" onsubmit="cont_createProject(this);return false;" class="inline">
								<table class="form_elements" style="width:100%;">
									<colgroup><col width="30%" /><col width="70%" /></colgroup>
									<tr>
										<th>Project Name <span class="must">必須</span></th>
										<td><input type="text" name="pj_name" value="" placeholder="Your Project Name" class="form-control" /></td>
									</tr>
									<tr>
										<th>Path <span class="must">必須</span></th>
										<td><div class="overflow:hidden;"><input type="file" name="pj_path" value="" nwdirectory style="width:100%;" /></div></td>
									</tr>
									<tr>
										<th>Home Directory</th>
										<td><input type="text" name="pj_home_dir" value="px-files/" placeholder="px-files/" class="form-control" /></td>
									</tr>
									<tr>
										<th>Entry Script</th>
										<td><input type="text" name="pj_entry_script" value=".px_execute.php" placeholder=".px_execute.php" class="form-control" /></td>
									</tr>
								</table>
								<p class="center"><button class="px2-btn px2-btn--primary px2-btn--block">新規プロジェクト作成</button></p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="cont_top_footer">
				<p>---</p>
			</div>
		</script>
		<script id="template-editPx2DTConfig" type="text/template">
			<form action="javascript:;" method="post">
				<div class="unit">
					<h2>言語 - Language</h2>
					<p><select name="language" class="form-control">
						<option value="ja">Japanese - 日本語</option>
						<option value="en">English</option>
						<option value="zh">Chinese - 中文 简体</option>
						<option value="zh-TW">Chinese - 中文 繁体</option>
					</select></p>
					<h2>コマンドのパス - Command path</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>php</th>
							<td><input type="text" name="php" value="" placeholder="php" style="width:60%; min-width: 5em;" class="form-control" />
								<input type="file" name="php__file" /><a href="javascript:;" class="php__file">ファイルを選択</a></td>
						</tr>
						<tr>
							<th>git</th>
							<td><input type="text" name="git" value="" placeholder="git" style="width:60%; min-width: 5em;" class="form-control" />
								<input type="file" name="git__file" /><a href="javascript:;" class="git__file">ファイルを選択</a></td>
						</tr>
					</table>
					<h2>ネットワーク - Network</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>プレビュー用ポート番号</th>
							<td><input type="number" name="network_preview_port" value="" placeholder="" style="width:25%; min-width: 6em;" class="form-control" /></td>
						</tr>
						<tr>
							<th>アプリケーション・サーバー用ポート番号</th>
							<td><input type="number" name="network_appserver_port" value="" placeholder="" style="width:25%; min-width: 6em;" class="form-control" /></td>
						</tr>
						<tr>
							<th>プレビューサーバーのアクセス制限</th>
							<td><select name="network_preview_access_restriction" class="form-control">
								<option value="loopback">ネットワークからのアクセスを拒否 (127.0.0.1 のみ許可)</option>
								<option value="off">制限しない</option>
							</select></td>
						</tr>
					</table>
					<h2>アプリケーション - Application</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>外部テキストエディタ</th>
							<td><input type="text" name="apps_texteditor" value="" placeholder="/path/to/your/application" style="width:60%;" class="form-control" />
								<input type="file" name="apps_texteditor__file" /><a href="javascript:;" class="apps_texteditor__file">ファイルを選択</a></td>
						</tr>
						<tr>
							<th>外部テキストエディタ(ディレクトリを開く)</th>
							<td><input type="text" name="apps_texteditor_for_dir" value="" placeholder="/path/to/your/application" style="width:60%;" class="form-control" />
								<input type="file" name="apps_texteditor_for_dir__file" /><a href="javascript:;" class="apps_texteditor_for_dir__file">ファイルを選択</a></td>
						</tr>
					</table>
				</div>
				<div class="unit">
					<p>これらの設定は、アプリケーションの再起動後に反映されます。</p>
				</div>
			</form>
		</script>
