<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>System Info</title>

		<meta name="viewport" content="width=device-width" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-2.2.4.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css" />
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/styles.css" charset="utf-8" />
		<script src="../../common/px2style/dist/scripts.js" charset="utf-8"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js" type="text/javascript"></script>
		<script>
			window.px = window.parent.px;
		</script>
		<script id="template-table" type="text/template">
<table class="def" style="width:100%; table-layout: fixed;">
	<colgroup><col width="30%" /><col width="70%" /></colgroup>
<% for( var idx in info ){ %>
	<tr>
		<th><%= info[idx].label %></th>
		<td class="selectable"><%= info[idx].value %></td>
	</tr>
<% } %>
</table>
		</script>
	</head>
	<body>
		<div class="contents">
			<h2>Application Information</h2>
			<div class="unit cont_application-information-table">
				<div class="px2-loading"></div>
			</div>
			<h2>System Information</h2>
			<div class="unit cont_system-information-table">
				<div class="px2-loading"></div>
			</div>
			<div class="unit">
				<p class="cont_support-page-link">
					<button class="px2-btn px2-btn--block">フィードバックを投稿してください</button>
				</p>
				<p class="cont_open-data-dir">
					<button class="px2-btn px2-btn--block">設定データフォルダを開く</button>
				</p>
			</div>
		</div><!-- /.contents -->
	</body>
</html>
