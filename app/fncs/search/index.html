<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>検索 - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- common funcs -->
		<script src="../../common/scripts/common_funcs.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/styles.css" charset="utf-8" />
		<script src="../../common/px2style/dist/scripts.js" charset="utf-8"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/twig.js"></script><!-- npm twig より -->
		<script src="./index_files/app.js"></script>

		<!-- ========== templates ========== -->
		<script id="template-search-form" type="text/template">
			<form name="cont_searchform" action="javascript:;" method="get">
				<div class="input-group">
					<!--
						Rubyのアノテーションコメントに倣い、デフォルトを TODO: とした。
					-->
					<input type="text" name="keyword" value="TODO:" class="form-control" placeholder="Search for..." />
					<span class="input-group-addon"><label><input type="checkbox" name="options-regexp" /> RegExp</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="options-ignorecase" /> ignoreCase</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="options-matchfilename" /> matchFileName</label></span>
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit">検索する</button>
					</span>
				</div><!-- /input-group -->
				<div class="input-group">
					<span class="input-group-addon">target</span>
					<span class="input-group-addon"><select name="target-dir">
						<option value="all">すべて</option>
						<option value="contents_comment">contents comment</option>
						<option value="sitemaps">sitemaps</option>
						<option value="home_dir">home_dir (px-files)</option>
						<option value="sys-caches">_sys, caches</option>
						<option value="packages">packages</option>
					</select></span>
				</div><!-- /input-group -->
				<div class="input-group">
					<span class="input-group-addon">ignore paths</span>
					<span class="input-group-addon"><label><input type="checkbox" name="ignore-contents-comment" /> contents comment</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="ignore-sitemap" /> sitemap</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="ignore-px-files" /> px-files</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="ignore-sys-caches" checked="checked" /> _sys, caches</label></span>
					<span class="input-group-addon"><label><input type="checkbox" name="ignore-packages" checked="checked" /> packages</label></span>
				</div><!-- /input-group -->
			</form>
		</script>
		<script id="template-progress" type="text/template">
			<div class="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width: 0%">
				</div>
			</div>
		</script>
		<script id="template-search-result" type="text/template">
			<li>
				<div><strong class="selectable">{{ path }}</strong> ({{result.count}})</div>
				<ul>
					<li><a href="javascript:;" data-file-path="{{ file }}" data-file-type="{{result.type}}" data-role="openInTextEditor">テキストエディタで開く</a></li>
					<li><a href="javascript:;" data-file-path="{{ file }}" data-file-type="{{result.type}}" data-role="openInFinder">フォルダを開く</a></li>
					<li><a href="javascript:;" data-file-path="{{ file }}" data-file-type="{{result.type}}" data-role="open">関連付けられたアプリケーションで開く</a></li>
				</ul>
			</li>
		</script>
	</head>
	<body>
		<div class="container">
			<h1>検索</h1>
		</div>
		<div class="container">
			<div class="cont_form">
			</div>
			<div class="cont_progress">
			</div>
			<div class="cont_results">
			</div>
		</div>
	</body>
</html>
